{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold" style="color: #9f280c;">Feedback Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Feedback ID</th>
                        <th>User ID</th>
                        <th>Ratings</th>
                        <th>message</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Feedback ID</th>
                        <th>User ID</th>
                        <th>Ratings</th>
                        <th>message</th>
                        <th>Delete</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for row in result %}
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.user_id}}</td>
                        <td>{{row.rating}}</td>
                        <td>{{row.message}}</td>
                        <td><a href="/myadmin/destroy_feedback/{{row.id}}">Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
