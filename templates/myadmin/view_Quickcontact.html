{% extends 'myadmin/common/layout.html' %}

{% block content %}
 <div class="container-fluid">

                    <!-- Page Heading -->
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold" style="color: #9f280c;">Contact Table</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Email</th>
                                            <th>Message</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Email</th>
                                            <th>Message</th>
                                            <th>Delete</th>  
                                         </tr>
                                    </tfoot>
                                    <tbody>
                                        {% for row in result %}
                                        <tr>
                                            <td>{{row.id}}</td>
                                            <td>{{row.email}}</td>
                                            <td>{{row.message}}</td>
                                            <td><a href="/myadmin/destroy_Quickcontact/{{row.id}}">Delete</a></td>
                                        </tr>
                                        {%endfor%}
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
{%endblock%}
