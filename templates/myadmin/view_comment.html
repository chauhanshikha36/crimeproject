{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: #9f280c;">Comment Table</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Comment ID</th>
                            <th>Date</th>
                            <th> Message</th>
                            <th>User ID</th>
                            <th>post ID</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Comment ID</th>
                            <th>Date</th>
                            <th> Message</th>
                            <th>User ID</th>
                            <th>post ID</th>
                            <th>Delete</th>
                            
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for row in com  %}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.date}}</td>
                            <td>{{row.msg}}</td>
                            <td>{{row.user_id}}</td>
                            <td>{{row.post_id}}</td>
                            <td><a href="/myadmin/destroy_comment/{{row.id}}">delete </a></td>
                           
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{%endblock%}
