{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold " style="color: #9f280c;">Post Table</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>Post ID</th>
                            <th>Post Image</th>
                            <th>Description</th>
                            <th>Delete</th>   
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Report ID</th>
                            <th>Post ID</th>
                            <th>Post Image</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        {% for r in result %}
                        <tr>
                            <td>{{r.id}}</td>
                            <td>{{r.post_id}}</td>
                            <td><img src="/media/post/{{r.post.file_name}}" alt="" height="50px" width="50px"></td>
                            <td>{{r.post.post_description}}</td>
                            <td><a href="/myadmin/destroy_post1/{{r.post_id}}">delete</a></td>       
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{%endblock%}
