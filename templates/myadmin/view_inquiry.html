{% extends 'myadmin/common/layout.html' %}

{% block content %}
 <div class="container-fluid">

                    <!-- Page Heading -->
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold" style="color: #9f280c;">Inquiry Table</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <td>ID</td>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Question</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <td>ID</td>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Question</th>
                                            <th>Delete</th> 
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        {% for row in result %}
			                            <tr>
				                            <td>{{row.id}}</td>
				                            <td>{{row.name}}</td>
				                            <td>{{row.email}}</td>
				                            <td>{{row.message}}</td>
				                            <td><a href="/myadmin/destroy_inquiry/{{row.id}}">delete</a></td>
			                            </tr>
		                                {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
{%endblock%}
