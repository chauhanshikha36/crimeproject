{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: #9f280c;">Likes Table</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th> ID</th>
                            <th>USER LIKE</th>
                            <th>USER DISLIKE</th>
                            <th>POST ID</th>
                            <th>USER ID</th>  
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th> ID</th>
                            <th>USER LIKE</th>
                            <th>USER DISLIKE</th>
                            <th>POST ID</th>
                            <th>USER ID</th>   
                        </tr>
                    </tfoot>
                    <tbody>
                         {% for row in res %}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.user_like}}</td>
                            <td>{{row.user_dislike}}</td>
                            <td>{{row.post_id}}</td>
                            <td>{{row.user_id}}</td> 
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
{%endblock%}
