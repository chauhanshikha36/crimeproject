{% extends 'user/common/layout.html' %}
{%load static%}

{% block content %}
    <div class="container" >
        <div class="row">
        <center>
        <div class="row">
           {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    
              <div class="col-lg-4"></div>
            <div class="col-lg-4"  style="margin-top: 40px; margin-bottom: 40px; padding-bottom: 20px; background-color: lightgray;">
            <div class="p-5">
                <div class="text-center">
                    <h1 class=" text-gray-900 mb-4">Change Password</h1>
                </div>
                <form class="user" method="post" action="/user/change_password_update/">  
                    {% csrf_token %}
                     <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                          id="old_password"  name="old_password" placeholder=" Current Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$">
                    </div>
                    </div>
                     <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                          id="new_password"  name="new_password" placeholder=" New Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$">
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                          id="rnew_password"  name="rnew_password" placeholder=" New Password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$">
                    </div>
                    </div>
                    
                    <div class="text-md-left col-md-12">
                      <button type="submit" class="btn-one"  style="background-color: #9f280c; padding: 10px;">Change</button>
                    </div>
                   
                </form>
                
            </div>
        </div>
        </div>
    </center>

       
             
           
          </div>
      </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    
    </div>


{%endblock%}
