{% extends 'user/common/layout.html' %}
{%load static%}

{% block content %}

<div class="container" >
    <center>
        <div class="row">
              <div class="col-lg-4"></div>
            <div class="col-lg-4"  style="margin-top: 40px; margin-bottom: 40px; padding-bottom: 20px; background-color: lightgray;">
            <div class="p-5">
                <div class="text-center">
                    <h1 class=" text-gray-900 mb-4">Login</h1>
                </div>
                <form class="user" method="post" action="/user/login_check/">  
                    {% csrf_token %}
                     <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="username" name="username"
                            placeholder="User name">
                    </div>
                    </div>
                     <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                id="password" name="password" placeholder="Password">
                    </div>
                    </div>
                     <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                           Don't have an account? <a href="/user/register/" style="color: brown;">Register</a>
                    </div>
                    </div>
                    <div class="text-md-left col-md-12">
                      <button type="submit" class="btn-one"  style="background-color: #9f280c; padding: 10px;">Login</button>
                    </div>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    
                </form>
                
            </div>
        </div>
        </div>
    </center>
    
   

<!-- /.container-fluid -->


</div>
<!-- /.container-fluid -->

</div>
 </div>
</div>

{%endblock%}
